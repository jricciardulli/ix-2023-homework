<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Guess</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark my-5">
    <div class="card p-3 text-center">
      <h1>Badly Explained Movies</h1>

      <div>
        This is a movie guessing game where you get a bad movie description and
        you have to guess the movie in three tries. You may have one hint per
        movie!
      </div>

      <hr />

      <div id="prompt" class="m-1"></div>

      <hr />

      <div id="output" class="m-1"></div>

      <div id="in-div" class="my-3 input-group">
        <input
          type="text"
          id="input"
          class="form-control"
          placeholder="Enter your guess here"
        />
      </div>
      <button id="submit" class="btn btn-primary m-2">Submit</button>

      <hr />

      <button id="hint-btn" class="btn btn-secondary">Show Hint</button>

      <div class="my-3" id="hint"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
